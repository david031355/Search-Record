<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש הקלטות רדיו</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="login-container">
        <h2>כניסת משתמש</h2>
        <p id="login-message"></p>
        
        <div class="login-field">
            <label for="initial-username">שם משתמש:</label>
            <input type="text" id="initial-username" required>
        </div>
        
        <div class="login-field">
            <label for="initial-password">סיסמה:</label>
            <input type="password" id="initial-password" required>
        </div>
        
        <button id="login-btn">כניסה</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>חיפוש הקלטות רדיו 📻</h1>
        <p class="subtitle">(המערכת רצה משרת ענן)</p>

        <form id="search-form" class="search-form">
            <label for="station">בחר תחנה:</label>
            <select id="station">
                <option value="kcm">קול חי מיוזיק</option>
                <option value="kol_chai">קול חי</option>
                <option value="kol_play">קול פליי</option>
                <option value="kolbarama">קול ברמה</option>
            </select>

            <label for="date">בחר תאריך:</label>
            <input type="date" id="date" required>

            <label for="hour">בחר שעה (אופציונלי):</label>
            <input type="number" id="hour" min="0" max="23" placeholder="כל השעות">
            
            <button type="submit">חפש</button> 
        </form>

        <hr>

        <div class="results">
            <h2>תוצאות חיפוש:</h2>
            <div id="loading">... טוען הקלטות מהשרת המרוחק...</div>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
