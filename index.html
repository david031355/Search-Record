<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 拽转 专</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="login-container">
        <h2>住转 砖转砖</h2>
        <p id="login-message"></p>
        
        <div class="login-field">
            <label for="initial-username">砖 砖转砖:</label>
            <input type="text" id="initial-username" required>
        </div>
        
        <div class="login-field">
            <label for="initial-password">住住:</label>
            <input type="password" id="initial-password" required>
        </div>
        
        <button id="login-btn">住</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>驻砖 拽转 专 </h1>
        <p class="subtitle">(注专转 专爪 砖专转 注)</p>

        <form id="search-form" class="search-form">
            <label for="station">专 转:</label>
            <select id="station">
                <option value="kcm">拽  拽</option>
                <option value="kol_chai">拽 </option>
                <option value="kol_play">拽 驻</option>
                <option value="kolbarama">拽 专</option>
            </select>

            <label for="date">专 转专:</label>
            <input type="date" id="date" required>

            <label for="hour">专 砖注 (驻爪):</label>
            <input type="number" id="hour" min="0" max="23" placeholder=" 砖注转">
            
            <button type="submit">驻砖</button> 
        </form>

        <hr>

        <div class="results">
            <h2>转爪转 驻砖:</h2>
            <div id="loading">... 注 拽转 砖专转 专拽...</div>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
