<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש הקלטות רדיו</title>
    <style>
        /* ... (עיצוב קודם) ... */
        /* הוספת עיצוב למרכז את טופס הכניסה */
        #login-container { max-width: 350px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; }
        .hidden { display: none !important; }
        .login-field { margin-bottom: 15px; }
        .login-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .login-field input { width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    
    <div id="login-container">
        <h2>כניסת משתמש</h2>
        <p id="login-message" style="color: red;"></p>
        <div class="login-field">
            <label for="initial-username">שם משתמש:</label>
            <input type="text" id="initial-username" required>
        </div>
        <div class="login-field">
            <label for="initial-password">סיסמה:</label>
            <input type="password" id="initial-password" required>
        </div>
        <button id="login-btn">כניסה</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>חיפוש הקלטות רדיו 📻</h1>
        <p style="text-align: center; font-size: 0.9em; color: #555;">(המערכת רצה משרת ענן)</p>

        <form id="search-form" class="search-form">
            <label for="station">בחר תחנה:</label>
            <select id="station">
                <option value="kcm">קול חי מיוזיק</option>
                </select>
            </form>

        <hr>

        <div class="results">
            <h2>תוצאות חיפוש:</h2>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
