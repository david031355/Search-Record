<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 拽转 专</title>
    <style>
        /* --- 注爪  --- */
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 15px; direction: rtl; }
        h1, h2 { text-align: center; }
        .results { border-top: 1px solid #ccc; padding-top: 20px; }
        #results-list { list-style-type: none; padding: 0; }
        #results-list li { margin-bottom: 10px; padding: 8px; border-bottom: 1px dotted #eee; }
        #results-list a { text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.1em; margin-left: 10px;}
        #loading { text-align: center; display: none; color: green; font-weight: bold; }
        audio { vertical-align: middle; }
        
        /* --- 注爪 驻住 住 --- */
        #login-container { 
            max-width: 350px; 
            margin: 100px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            text-align: center; 
        }
        .login-field { margin-bottom: 15px; }
        .login-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .login-field input { width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #login-message { color: red; min-height: 1.2em; }

        /* --- 注爪 驻住 驻砖 --- */
        .search-form { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px; margin-bottom: 30px; }
        
        /* ---  注专 住转专 --- */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="login-container">
        <h2>住转 砖转砖</h2>
        <p id="login-message"></p>
        
        <div class="login-field">
            <label for="initial-username">砖 砖转砖:</label>
            <input type="text" id="initial-username" required>
        </div>
        
        <div class="login-field">
            <label for="initial-password">住住:</label>
            <input type="password" id="initial-password" required>
        </div>
        
        <button id="login-btn">住</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>驻砖 拽转 专 </h1>
        <p style="text-align: center; font-size: 0.9em; color: #555;">(驻转 注专  拽专抓 -  转 砖专转 漏)</p>

        <form id="search-form" class="search-form">
            <label for="station">专 转:</label>
            <select id="station">
                <option value="kcm">拽  拽</option>
                <option value="kol_chai">拽 </option>
                <option value="kol_play">拽 驻</option>
                <option value="kolbarama">拽 专</option>
            </select>

            <label for="date">专 转专:</label>
            <input type="date" id="date" required>

            <label for="hour">专 砖注 (驻爪):</label>
            <input type="number" id="hour" min="0" max="23" placeholder=" 砖注转" style="width: 80px;">
            
            <button type="submit">驻砖</button> 
        </form>

        <hr>

        <div class="results">
            <h2>转爪转 驻砖:</h2>
            <div id="loading">... 注 拽转 砖专转 专拽...</div>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
