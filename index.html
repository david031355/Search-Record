<div id="editor-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>עריכת הקלטה</h2>
            <p id="editor-filename" style="direction: ltr; text-align: center; color: var(--text-light);"></p>
            
            <audio id="editor-audio-element" style="width: 100%; margin-bottom: 10px;" controls></audio>

            <div id="waveform-status" style="font-size: 0.9em; color: var(--primary-color); text-align: center; margin-bottom: 5px;">
                טוען גלי קול... (ניתן להאזין ולחתוך בזמן הטעינה)
            </div>
            
            <div id="waveform"></div>
            <div id="wave-timeline"></div>

            <div class="editor-controls">
                <button id="btn-play-region" class="editor-btn"><i class="fas fa-expand"></i> נגן אזור מסומן</button>
                
                <div class="time-inputs">
                    <div><label>התחלה:</label> <span id="region-start">0:00</span></div>
                    <div><label>סיום:</label> <span id="region-end">0:00</span></div>
                    <div><label>סה"כ:</label> <span id="region-duration" style="font-weight: bold;">0:00</span></div>
                </div>
                
                <button id="btn-download-cut" class="editor-btn download-btn"><i class="fas fa-cut"></i> חתוך והורד</button>
            </div>
        </div>
    </div>
